[mysqld]
# Basic Settings
port=3306
socket=mysql
datadir=C:/Program Files/MariaDB 12.0/data
tmpdir=C:/Program Files/MariaDB 12.0/data/tmp

# Character set
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Connection Settings
max_connections=100
max_user_connections=50

# Buffer Settings
innodb_buffer_pool_size=128M
key_buffer_size=16M
query_cache_size=16M

# Log Settings
log_error=C:/Program Files/MariaDB 12.0/data/error.log
slow_query_log=1
slow_query_log_file=C:/Program Files/MariaDB 12.0/data/slow.log
long_query_time=2

# Security Settings
skip-name-resolve
sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO

[mysql]
default-character-set=utf8mb4

[client]
port=3306
default-character-set=utf8mb4
